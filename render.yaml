services:
  - type: web
    name: sapport-pl
    env: docker        
    plan: free
    
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JHIPSTER_SLEEP
        value: "10"
      - key: SERVER_ADDRESS
        value: "0.0.0.0"
      - key: SERVER_PORT
        value: "8080"
      
      # Telegram Bot - задаются вручную в Render Dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      
      # Database
      - key: SPRING_DATASOURCE_URL
        fromDatabase: 
          name: sapportpl-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase: 
          name: sapportpl-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase: 
          name: sapportpl-db
          property: password

databases:
  - name: sapportpl-db
    plan: free